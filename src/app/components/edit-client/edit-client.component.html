<button ngClass="logout" type="button" name="logout" class="btn btn-default"(click)="logOut()">Logout</button>


<div ngClass="btnS" >
  <button class="btn btn-primary" ngClass="btnS" [routerLink]="['/admin/addClient']" routerLinkActive="router-link-active">Add New Client</button>
  <button class="btn btn-info" ngClass="btnS" [routerLink]="['/admin/clientList']" routerLinkActive="router-link-active"   >Clients List</button>
  <button class="btn btn-danger" ngClass="btnS" [routerLink]="['/admin/deleteClient']" routerLinkActive="router-link-active"   >Delete Client</button>
  <button class="btn btn-success" ngClass="btnS" [routerLink]="['/admin/updateClient']" routerLinkActive="router-link-active"   >Update Client</button>
  <img src="/assets/images/home.jpg" ngClass="homeBtn"  [routerLink]="['/admin']" routerLinkActive="router-link-active" >

 </div>






<div ngClass="add" #addNew>
  <legend>Edit and Update Client</legend>
  <div class="form-group">
  <form #formInfo="ngForm" >

     <label >ID</label>
    <input disabled  type="text" class="form-control"  placeholder="Client Id"  [(ngModel)]="clientList.id"  name="id">

   
    <label >First Name</label>
    <input required type="text" class="form-control"  placeholder="Client FirstName"  [(ngModel)]="clientList.firstName"  name="firstName">

    <label >Last Name</label>
    <input required type="text" class="form-control"  placeholder="Clients LastName" [(ngModel)]="clientList.lastName"  name="lastName">

    <label >Client Email</label>
    <input   required type="text" class="form-control"  placeholder="Company Email" [(ngModel)]="clientList.email" name="email">
    
    <label >Client Password</label>
    <input  required type="text" class="form-control"   placeholder="Company Password" [(ngModel)]="clientList.password"  name="password">
     <br>
    <button    class="btn btn-success" (click)="updateClient()" >update</button>
</form>
</div>
</div>
