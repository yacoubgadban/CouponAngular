<div ngClass="page">
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="/assets/images/user.png" id="icon" alt="User Icon" />
    
<br>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="AdminLog()">
     
      <div class="form-group">
      <input type="text" ngClass="login" formControlName="email" class="fadeIn second" [(ngModel)]="loginResult.email" name="email"
       placeholder=" Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
       <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div ngClass="valid" *ngIf="f.email.errors.required">Email is required</div>
        <div ngClass="valid" *ngIf="f.email.errors.email">Email must be a valid email address</div>
    </div>
  </div>



    <div class="form-group">
      
    <input type="password"  ngClass="password" formControlName="password" class="fadeIn third" [(ngModel)]="loginResult.password" name="password" 
    placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div ngClass="valid" *ngIf="f.password.errors.required">Password is required</div>
      <div ngClass="valid" *ngIf="f.password.errors.minlength">Password must be at least 4 characters</div>
  </div>
</div>
    <br>
   
    <p>Select Type</p>
 <div ngClass="options">

    <div class="form-group">
    <select [(ngModel)]="loginResult.type" name="type" formControlName="type" 
    [ngClass]="{ 'is-invalid': submitted && f.type.errors }">
    
 <br>
         <option selected disabled   >Select Type</option>
          <option >Admin</option>
          <option >Company</option>
          <option >Client</option>      
        </select>
          <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
            <div ngClass="valid" *ngIf="f.type.errors.required">Type is required</div>
            <div ngClass="valid" *ngIf="f.type.errors.email">Type must be a valid </div>
          </div>
         
    </div>
  </div>
      <br><br>
      
      
    
    <input type="submit" value="Login" class="fadeIn fourth" (click)="AdminLog() ">
    <br>
  </form>
   <button ngClass="btnS" class="btn btn-default" [routerLink]="['/register']" routerLinkActive="router-link-active"  >Register Now</button>
  </div>
</div>
</div></div>
