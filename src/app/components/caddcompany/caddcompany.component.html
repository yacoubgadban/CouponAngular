
<button ngClass="logout" type="button" name="logout" class="btn btn-default"(click)="logOut()">Logout</button>


<div ngClass="btnS" >
  <button class="btn btn-primary" ngClass="btnS" [routerLink]="['/admin/caddcompany']" routerLinkActive="router-link-active">New Company</button>
  <button class="btn btn-info" ngClass="btnS" [routerLink]="['/admin/CompanyList']" routerLinkActive="router-link-active"   >Companies List</button>
  <button class="btn btn-danger" ngClass="btnS" [routerLink]="['/admin/DeleteCompany']" routerLinkActive="router-link-active"   >Delete Company</button>
  <button class="btn btn-success" ngClass="btnS" [routerLink]="['/admin/UpdateCompany']" routerLinkActive="router-link-active"   >Update Company</button>
  <img src="/assets/images/home.jpg" ngClass="homeBtn"  [routerLink]="['/admin']" routerLinkActive="router-link-active" >

 </div>

<div ngClass="add" >
  <legend>Add new company</legend>
  <div class="form-group">
  <form #formInfo="ngForm" [formGroup]="addCompanyForm" >
    
    
    <div class="form-row">
   <label >Company Name</label>
    <input required type="text" class="form-control" formControlName="Name"  placeholder="Company name"   [(ngModel)]="companylista.name" name="name" [ngClass]="{ 'is-invalid': submitted && f.Name.errors }">
    <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
      <div *ngIf="f.Name.errors.required">Name is required</div>
  </div>
</div>

<div class="form-row">
 
    <label >Company Email</label>
    <input   required type="text" class="form-control" formControlName="email" placeholder="Company email" [(ngModel)]="companylista.email" name="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Email is required</div>
      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
  </div>
</div>

<div class="form-row">
 
    <label >Company Password</label>
    <input  required type="text" class="form-control"  formControlName="password" placeholder="Company password" [(ngModel)]="companylista.password" name="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.minlength">Password must be at least 4 characters</div>
  </div>
  </div>

    <br>
    <button    class="btn btn-primary" (click)="CreateCompany()" >Create</button>
</form>
</div>
</div>
